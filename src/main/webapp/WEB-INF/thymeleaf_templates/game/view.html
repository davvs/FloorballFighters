<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="components/layout">

  <head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Floorball fighters</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/bootstrap/css/bootstrap.min.css}" href="../../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    
    <!--  Site specific CSS -->
    <link th:href="@{/static/layout.css}" href="../../../static/layout.css" rel="stylesheet" />
  </head>

  <body>
	<div class="container" layout:fragment="content">
<!-- 		<h2 th:text="${'Game number ' + showGame}">Game number 123</h2> -->
		<div class="row show-grid">
	        <div class="col-xs-6">
	        	<h2>Ist</h2>
				<ul class="span6 list-group" th:remove="all-but-first">
					<li class="list-group-item ist" th:each="gameMember : ${istPlayers}" th:text="${gameMember.player.name}">player1</li>
					<li class="list-group-item ist" >player2</li>
					<li class="list-group-item ist" >player3</li>
					<li class="list-group-item ist" >player4</li>
					<li class="list-group-item ist" >player5</li>
				</ul>
			</div>
	        <div class="col-xs-6">
	        	<h2>V&#228;st</h2>
				<ul class="span6 list-group" th:remove="all-but-first">
					<li class="list-group-item vest"  th:each="gameMember : ${vestPlayers}" th:text="${gameMember.player.name}">player1</li>
					<li class="list-group-item vest" >player2</li>
					<li class="list-group-item vest" >player3</li>
					<li class="list-group-item vest" >player4</li>
					<li class="list-group-item vest" >player5</li>
				</ul>
			</div>
      </div>
    </div>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/static/jquery.min.js}" src="../../../static/jquery.min.js"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}" src="../../../static/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
