<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Predator admin</title>
    <meta sec:authorize="hasRole('ROLE_ACCESS')" th:attr="http-equiv='refresh',content='0;url=' + @{/}" />
    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/bootstrap/css/bootstrap.min.css}" href="../../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    
    <!--  Site specific CSS -->
    <link th:href="@{/static/layout.css}" href="../../../static/layout.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-9" layout:fragment="content">
	            <div sec:authorize="hasRole('ROLE_ANONYMOUS')" >
	                <h1>Login page</h1>
	                <div class="alert alert-danger" th:if="${error}">
	                    <button type="button" class="close" data-dismiss="alert">&times;</button>
	                    <p th:text="${error}">ERROR MESSAGE</p>
	                    
	                </div>
	                
			        <form th:action="@{/j_spring_security_check}" method="post">
				      <div class="form-group">
				        <label for="j_username">Email address</label>
				        <input type="email" class="form-control" id="j_username" name="j_username" placeholder="Enter email" />
				      </div>
				      <div class="form-group">
				        <label for="j_password">Password</label>
				        <input type="password" class="form-control" id="j_password" name="j_password" placeholder="Password" />
				      </div>
	      
	                  <input name="csrfToken" type="hidden" th:value="${csrfToken}" />
			          <input type="submit" class="btn btn-default" value="Log in" />
			        </form>
	            </div>
            </div>
            
        </div> <!--/row-->
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/static/jquery.min.js}" src="../../../static/jquery.min.js"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}" src="../../../static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
